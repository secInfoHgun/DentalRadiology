<script th:inline="javascript" type="text/javascript">
    function excluir(id){
        const baseurl = window.location.origin;

        Swal.fire({
            icon: 'question',
            title: 'Excluir este usuário?',
            showDenyButton: true,
            confirmButtonColor: "#ef8157",
            confirmButtonText: `Excluir`,
            denyButtonColor: "#919090",
            denyButtonText: `Cancelar`
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url : baseurl+"/usuario/delete/"+id,
                    type : 'get',

                    success: function (response){
                        Swal.fire({
                            icon: 'success',
                            title: 'Usuário excluido!',
                            text: 'O usuário foi removido do sistema e seu acesso negado',
                            showConfirmButton: false,
                            timer: 2000
                        }).then((result) => {
                            window.location.reload();
                        })
                    },

                    error: function (xhr, textStatus, error){
                        console.log(xhr)
                        Swal.fire({
                            icon: 'error',
                            title: 'Ooops...',
                            text: 'Houve um problema interno e o usuário não pôde ser excluido',
                            showConfirmButton: false,
                            timer: 2000
                        })
                    }
                })
            }
        })
    }
</script>
