<script>
    function ativar(id){
        const baseurl = window.location.origin;
        $.ajax({
            url : baseurl+"/exame/alterarStatus/"+id,
            type : 'get',

            success: function (response){
                Swal.fire({
                    icon: 'success',
                    title: 'Solicitação Finalizada',
                    text: 'A solicitação foi finalizada com sucesso! você será redirecionado para listagens das que estão ativas.',
                    showConfirmButton: false,
                    timer: 2000
                }).then((result) => {
                    window.location.assign(baseurl+'/exame');
                })
            },

            error: function (xhr, textStatus, error){
                console.log(xhr)
                Swal.fire({
                    icon: 'error',
                    title: 'Ooops...',
                    text: 'Houve um problema interno ea ocorrência não pôde ser finalizada',
                })
            }
        })
    }
</script>
