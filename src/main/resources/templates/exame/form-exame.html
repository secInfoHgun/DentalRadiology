<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Exames')"></div>

<body style="background-color: #f4f3ef">

<header>
    <nav class="navbar navbar-expand-lg" style="background-color: white; margin-bottom: 40px; border-bottom: 2px solid #e3e3e3;">
        <div class="container-fluid">
            <div class="navbar-wrapper">

                <a class="navbar-brand" href="javascript:;" style="color: #2d2d2d">
                    <img th:src="@{/img/logo.png}" width="30" height="30" class="d-inline-block align-top" style="margin-right: 15px" alt="Logo HGuN"/>
                    Solicitação de exames radiológicos
                </a>
            </div>
            <div class="justify-content-end" id="navigation">
                <ul class="d-flex justify-content-between" style="margin-bottom: auto">

                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <div class="card card-user" style="margin-top: 40px">
        <div class="card-body" style="padding: 40px">
            <form method="post" th:action="@{exame/salvar}" th:object="${exame}">

                <div class="row">
                    <div class="col-md-12 pl-1">
                        <p style="color: #2a2b2d">Dados do Dentista</p>
                    </div>
                </div>

                <input type="hidden" class="form-control" th:field="*{dentista.id}">


                <div class="row">
                    <div class="col-md-6 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Nome de Guerra</label>
                            <input type="text" class="form-control" disabled th:field="*{dentista.nomeDeGuerra}" >
                        </div>
                    </div>
                    <div class="col-md-3 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Posto / Graduação </label>
                            <select class="form-control" disabled th:field="*{dentista.postoGraduacao}">
                                <option th:value="SD_EV">Soldado EV</option>
                                <option th:value="SD_NB">Soldado NB</option>
                                <option th:value="CB">Cabo</option>
                                <option th:value="3SGT">3° Sargento</option>
                                <option th:value="2SGT">2° Sargento</option>
                                <option th:value="1SGT">1° Sargento</option>
                                <option th:value="SUB">Subtenente</option>
                                <option th:value="ASP">Aspirante a Oficial</option>
                                <option th:value="2TEN">2° Tenente</option>
                                <option th:value="1TEN">1° Tenente</option>
                                <option th:value="CAP">Capitão</option>
                                <option th:value="MAJ">Major</option>
                                <option th:value="T_CEL">Tenente-Coronel</option>
                                <option th:value="CEL">Coronel</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">PRECCP</label>
                            <input type="text" class="form-control" disabled th:field="*{dentista.pessoa.preccp}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 pl-1">
                        <p style="color: #2a2b2d">Dados do Paciente</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Nome completo <b style="color: red">*</b></label>
                            <input type="text" class="form-control" required th:field="*{paciente.nome}">
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">CPF</label>
                            <input type="text" class="form-control" data-mask="000.000.000-00" th:field="*{paciente.cpf}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">PRECCP</label>
                            <input class="form-control" type="text" th:field="*{paciente.preccp}">
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Idade <b style="color: red">*</b></label>
                            <input class="form-control" required th:field="*{paciente.idade}">
                        </div>
                    </div>
                    <div class="col-md-2 pl-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Sexo <b style="color: red">*</b></label>
                            <select class="form-control" required th:field="*{paciente.sexo}">
                                <option th:value="N">Não informado</option>
                                <option th:value="M">Masculino</option>
                                <option th:value="F">Feminino</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 pl-1">
                        <p style="color: #2a2b2d">Dados do Exame</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 px-1" th:each="inter : ${listInterproximais}">
                        <label style="color: #2a2b2d" th:if="${inter.id == 1}">Interproximal</label>
                        <div th:style="${inter.id == 1 ? 'margin-top: 10px; margin-left: 60px' : 'margin-top: 35px; margin-left: 60px'}">
                            <input class="form-check-input" type="checkbox" th:field="*{interproximais}" th:value="${inter.id}" style="width: 20px; height: 20px">
                            <label class="form-check-label" style="margin-left: 15px; margin-top: 6px; color: #2a2b2d" th:text="${inter.nome}"></label>
                        </div>
                    </div>

                    <div class="col-md-6 px-1">
                        <div class="form-group">
                            <label style="color: #2a2b2d">Data</label>
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>

<!--                <div class="row">-->
<!--                    <div class="ml-auto mr-auto">-->
<!--                        <button type="submit" class="btn btn-primary mx-auto" style="width: 200px; height: 40px; font-size: 14px" >Enviar</button>-->
<!--                    </div>-->
<!--                </div>-->
            </form>
        </div>
    </div>
</main>

<div th:if="${cadastrou != null}" id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div class="icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="95" height="95" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center">
                <h4>Solicitação realizada com sucesso!</h4>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/imports :: imports"></div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#myModal').modal('show');
    })
</script>
</body>
</html>
