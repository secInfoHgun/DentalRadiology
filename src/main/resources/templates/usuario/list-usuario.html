<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head('Usuários')"></div>

    <body style="background-color: #F8F9FAFF">
        <div class="wrapper ">

            <div th:replace="fragments/fragmentMenu/menu :: menu(${usuarioLogado},1)"></div>

            <div class="main-panel" style="background-color: #F8F9FAFF">
                <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <p class="navbar-brand">Dentistas</p>
                        </div>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/usuario/form}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="content">

                    <main class="content" style="margin-left: auto; margin-right: auto; margin-top: 100px; width: 900px;">
                        <div class="career-search mb-60" style="width: 900px">
                            <div class="filter-result" style="width: 900px;">
                                <div class="job-box d-md-flex align-items-center justify-content-between mb-30" style="width: 900px; height: 120px; border: 1px solid #dee2e6;  background-color: white">
                                    <div class="job-left my-4 d-md-flex align-items-center flex-wrap" >
                                        <div class="job-content">
                                            <form method="post" th:action="@{/usuario}" th:object="${filterUsuario}" style="margin-top: 12px">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" style="width: 780px; height: 40px; border-top-right-radius: 0px; border-bottom-right-radius: 0px" placeholder="Buscar por nome, login ou cpf" th:field="*{inputFilter}">
                                                    <button class="btn btn-outline-danger" style="height: 40px; width: 50px; margin: 0px; padding: 0px; border-bottom-left-radius: 0px; border-top-left-radius: 0px" type="submit" >
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <main th:class="${usuarios.size() == 0 ? 'content text-center' : 'content' }" style="margin-left: auto; margin-right: auto; margin-top: 100px; width: 900px;">

                        <div th:each="usuario : ${usuarios}" class="career-search mb-60" style="width: 900px">
                            <div class="filter-result" style="width: 900px">
                                <div class="job-box d-md-flex align-items-center justify-content-between mb-30" style="width: 900px; height: 120px; background-color: white">
                                    <div class="job-left my-4 d-md-flex align-items-center flex-wrap" >
                                        <div class="job-content">
                                            <h6 class="text-center text-md-left" style="text-transform:none; margin-top: 16px; margin-bottom: 16px" th:text="${usuario.pessoa.nome}"></h6>

                                            <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                                <li class="mr-md-4" >

                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ef8157" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                                        <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                                    </svg>
                                                    <span th:text="${usuario.login}" style="text-transform:none;"></span>
                                                </li>
                                                <li class="mr-md-4" >
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ef8157" class="bi bi-credit-card-2-front" viewBox="0 0 16 16">
                                                        <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
                                                        <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                                                    </svg>
                                                    <span th:text="${usuario.pessoa.cpf}" style="text-transform:none;"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="job-right my-4 flex-shrink-0" style="width: 100px">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <a th:href="@{'/usuario/edite/' + ${usuario.id}}" >
                                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#ef8157" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                </svg>
                                            </a>
                                            <a href="#" th:onclick="'excluir(' + ${usuario.id} + ')'">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#ef8157" class="bi bi-x-square" viewBox="0 0 16 16">
                                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3 th:if="${usuarios.size() == 0}">
                            Defina um filtro para visualizar os usuários!
                        </h3>
                    </main>
                </div>
            </div>
        </div>

        <div th:replace="fragments/imports :: imports"></div>

        <script th:inline="javascript" type="text/javascript">
            function excluir(id){
                const baseurl = window.location.origin;

                Swal.fire({
                    icon: 'question',
                    title: 'Excluir este usuário?',
                    showDenyButton: true,
                    confirmButtonColor: "#ef8157",
                    confirmButtonText: `Excluir`,
                    denyButtonColor: "#919090",
                    denyButtonText: `Cancelar`
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url : baseurl+"/usuario/delete/"+id,
                            type : 'get',

                            success: function (response){
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Usuário excluido!',
                                    text: 'O usuário foi removido do sistema e seu acesso negado',
                                    showConfirmButton: false,
                                    timer: 2000
                                }).then((result) => {
                                    window.location.reload();
                                })
                            },

                            error: function (xhr, textStatus, error){
                                console.log(xhr)
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Ooops...',
                                    text: 'Houve um problema interno e o usuário não pôde ser excluido',
                                    showConfirmButton: false,
                                    timer: 2000
                                })
                            }
                        })
                    }
                })
            }
        </script>
    </body>

</html>
