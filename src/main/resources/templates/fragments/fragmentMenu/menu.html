<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <div class="sidebar" data-color="white" data-active-color="danger" th:fragment="menu(usuario,indice)">
        <div class="logo">
            <a th:href="@{/}" class="simple-text logo-mini">
                <div class="logo-image-small">
                    <img src="/img/logo.png">
                </div>
            </a>
            <a  class="simple-text logo-normal" th:text="${usuario.login}"></a>
        </div>
        <div class="sidebar-wrapper" style="overflow-x: hidden;">
            <ul class="nav">
                <li sec:authorize="hasAnyAuthority('ADMINISTRADOR')" th:replace="fragments/fragmentMenu/li :: li(${indice == 1}, '/dentista', 'nc-icon nc-badge', 'Dentistas')"></li>
            </ul>

            <ul class="nav fixed-bottom" style="margin-bottom: 20px; width: inherit;">
                <li style="width: 10px" th:replace="fragments/fragmentMenu/li :: li(${indice == 0}, '/logout', 'fa fa-sign-out', 'Sair')"></li>
            </ul>

        </div>
    </div>

</html>
